{% load bootstrap3 %}

{% block title %}post_edit{% endblock %}



{% block content %}


<h2>Post Edit : </h2>

<div class="col-md-12">

    

    <form class="form" action="{% url 'post-create'%}" method="post">

        {% bootstrap_form form %}

    {% buttons %}

        <button type="submit" class="btn btn-primary">

            {% bootstrap_icon "star" %} Submit

    {% endbuttons %}

    </form>

</div>


{% endblock %}
