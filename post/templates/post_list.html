{% extends "base.html" %}

{% block title %}Liste des Articles{% endblock title %}

{% block content %}
<h1>Liste des Articles</h1>
<ul>
    {% for post in posts %}
    <li>[{{post.creation_date}}]
        <a href="{% url 'post-detail' post.slug %}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
