{% extends "base.html" %}

{% block title %} Articles | {{post.title}}{% endblock title %}

{% block content %}
<h1>{{post.title}}</h1>
{% if request.user.is_authenticated and perms.post.change_post %}
<a href="{% url 'post-edit' post.slug %}">Edit</a>
{% endif %}
<h2>{{post.creation_date}}</h2>
<p>{{post.body}}</p>
{% endblock content %}
