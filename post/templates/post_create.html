{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}post_create{% endblock %}



{% block content %}


<div class="col-md-12">

    <h3>Post Create</h3>

    <form class="form" action="{% url 'post-create'%}" method="post">

        {% csrf_token %}

        {% bootstrap_form form %}

    {% buttons %}

        <button type="submit" class="btn btn-primary">

            {% bootstrap_icon "star" %} Submit

        </button>

    {% endbuttons %}

    </form>

</div>


{% endblock %}

{% block extra_script %}

    {{ form.media }}

{% endblock %}
